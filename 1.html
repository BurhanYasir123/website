<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
	<style>
		body {
		  margin: 0;
		  padding: 0;
		  align-items: center;
		  justify-content: center;
		  display: flex;
		  height: 100vh;
		}

		.masterFlex {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;    
		}

		.flex-container {
			display: flex;
		}
		.flex-container2 {
			display: flex;
			justify-content: center;
		}

		.title {
			justify-content: center;
		}
		.note {
			justify-content: center;
		}
		.icon {
		  margin: 0 10px;
		  width: 100px;
		  height: 100px;
		}
		.icon2 {
		  margin: 0 10px;
		  width: 100px;
		  height: 50px;
		}
	</style>
</head>
<body>
	<div class="masterFlex">
		<h1 class="title">Array of pictures and there indexes</h1>
		<div class="flex-container2">
			<h1 class="icon2">1</h1>
			<h1 class="icon2">2</h1>
			<h1 class="icon2">3</h1>
			<h1 class="icon2">4</h1>
			<h1 class="icon2">5</h1>
		</div>
		<div class="flex-container">
			<img src="painting.png" class="icon" onclick="alert(1)">
			<img src="painting2.png" class="icon" onclick="alert(2)">
			<img src="painting3.png" class="icon" onclick="alert(3)">
			<img src="painting4.png" class="icon" onclick="alert(4)">
			<img src="painting5.png" class="icon" onclick="alert(5)">  
		</div>
		<h6 class="note">Note:When you click one of the five pictures you will get the index of that image and i drawed these in microsoft paint</h6>
	</div>
</body>
</html>
